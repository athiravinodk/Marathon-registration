<h4>MEMBERS LIST</h4>
<table class="table table-bordered">
  <thead>
    <tr class="title">
      <th>First Name</th>
      <th>Last Name</th>
      <th>Age</th>
      <th>Gender</th>
      <th>Category</th>
      <th>Contact Number</th>
      <th>Photo</th>
      <th>Time (min)</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of valuesArray">
      <td>{{ user.fname }} </td>
      <td>{{ user.lname }}</td>
      <td>{{ user.age }}</td>
      <td>{{ user.gender }}</td>
      <td>{{ user.category}}</td>
      <td>{{ user.mobilenum }}</td>
      <td>
        <img [src]="user.image" height="50">
        <input type="file" (change)="onSelectImg($event, user)">
      </td>
      <td><input type="number" [(ngModel)]="user.time" class="time"></td>
      <td><button class="btn btn-success" (click)="onSave(user)">Save</button></td>
    </tr>
  </tbody>
</table>
