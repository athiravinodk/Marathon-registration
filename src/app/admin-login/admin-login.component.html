<div class="row">
    <div class="col-xs-12 col-md-6">
        <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
            <div class="form-group">
                <label for="admin">Admin</label>
                <input type="text" id="admin" class="form-control" name="admin" required ngModel name="admin"/>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" ngModel name="password" required ngModel name="password"
                    minlength="6"/>
            </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">Login</button>
                <button type="button" class="btn btn-primary">Cancel</button>
            </div>
        </form>
    </div>
</div>
